<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Order System(ver.Easy)</title>
    <link rel="stylesheet" href="/nelson/css/kioskEasy.css">
    <!--- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header class="kiosk-header">
        <h1>불금 메뉴</h1>
        <h2 class="promotion">"놓치지 마세요! 전품목 불금 10% 할인 행사 중!"</h2>
    </header>

    <main>
        <section class="menu-section">
            <!-- Swiper -->
             <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <!--- 메뉴 카드 1 -->
                    <div class="swiper-slide">
                        <button class="menu-card-button" data-name="모둠회" data-price="3000">
                            <div class="menu-card">
                                <img src="/nelson/images/kiosk/food/1.png" alt="주인장표 신선한 모둠회">
                                <h3 class="menu-title">주인장표 신선한 모둠회</h3>
                                <p class="menu-desc">매일 바다에서 잡아오는 신선한 생선으로 만들어요!</p>
                                <p class="price">3,000원</p>
                            </div>
                        </button>
                    </div>
                    <!--- 메뉴 카드 2 -->
                    <div class="swiper-slide">
                        <button class="menu-card-button" data-name="오뎅탕" data-price="2500">
                            <div class="menu-card">
                                <img src="/nelson/images/kiosk/food/2.png" alt="오사카 가지마 오뎅탕">
                                <h3 class="menu-title">오사카 가지마 오뎅탕</h3>
                                <p class="menu-desc">오사카 왜 가요? 우리집이 바로 Japan</p>
                                <p class="price">2,500원</p>
                            </div>
                        </button>
                    </div>
                    <!--- 메뉴 카드 3 -->
                    <div class="swiper-slide">
                        <button class="menu-card-button" data-name="치즈" data-price="38,000">
                            <div class="menu-card">
                                <img src="/nelson/images/kiosk/food/3.png" alt="유럽에서 건너온 치즈 & 와인">
                                <h3 class="menu-title">유럽에서 건너온 치즈 & 와인</h3>
                                <p class="menu-desc">한 입 먹으면, 파리 샹젤리제 완주</p>
                                <p class="price">38,000원</p>
                            </div>
                        </button>
                    </div>
                    <!--- 메뉴 카드 4 -->
                    <div class="swiper-slide">
                        <button class="menu-card-button" data-name="마라탕" data-price="15,000">
                            <div class="menu-card">
                                <img src="/nelson/images/kiosk/food/4.png" alt="말리지 마라 마라탕">
                                <h3 class="menu-title">말리지 마라 마라탕</h3>
                                <p class="menu-desc">말리기도 전에 이미 다먹은 그릇만 남았어요</p>
                                <p class="price">15,000원</p>
                            </div>
                        </button>
                    </div>
                    <!--- 메뉴 카드 5 -->
                    <div class="swiper-slide">
                        <button class="menu-card-button" data-name="완탕" data-price="12,000">
                            <div class="menu-card"> 
                                <img src="/nelson/images/kiosk/food/5.png" alt="한그릇 완뚝, 완탕쌀국수">
                                <h3 class="menu-title">한그릇 완뚝, 완탕쌀국수</h3>
                                <p class="menu-desc">여기가 홍콩이야 베트남이야?</p>
                                <p class="price">12,000원</p>
                            </div>
                        </button>
                    </div>
                    <!--- 메뉴 카드 6 -->
                    <div class="swiper-slide">
                        <button class="menu-card-button" data-name="치맥" data-price="27,000">
                            <div class="menu-card">
                                <img src="/nelson/images/kiosk/food/6.png" alt="코리안 쏘울 치맥">
                                <h3 class="menu-title">코리안 쏘울 치맥</h3>
                                <p class="menu-desc">어차피 결국엔 치킨이랑 맥주~</p>
                                <p class="price">27,000원</p>
                            </div>
                        </button>
                    </div>
                    <!--- 메뉴 카드 7 -->
                    <div class="swiper-slide">
                        <button class="menu-card-button" data-name="피자파스타" data-price="48,000">
                            <div class="menu-card">
                                <img src="/nelson/images/kiosk/food/7.png" alt="피자와 파스타 그리고 와인">
                                <h3 class="menu-title">피자와 파스타 그리고 와인</h3>
                                <p class="menu-desc">소개팅하고 있다면, 고민말고 국룰 메뉴 클릭</p>
                                <p class="price">48,000원</p>
                            </div>
                        </button>
                    </div>
                    <!--- 메뉴 카드 8 -->
                    <div class="swiper-slide">
                        <button class="menu-card-button" data-name="감튀" data-price="9,900">
                            <div class="menu-card">
                                <img src="/nelson/images/kiosk/food/8.png" alt="바삭바삭 감튀">
                                <h3 class="menu-title">바삭바삭 감튀</h3>
                                <p class="menu-desc">감튀 조아하는사람 여기 모여라</p>
                                <p class="price">9,900원</p>
                            </div>
                        </button>
                    </div>
                    <!--- 메뉴 카드 9 -->
                    <div class="swiper-slide">
                        <button class="menu-card-button" data-name="샤브샤브" data-price="30,000">
                            <div class="menu-card">
                                <img src="/nelson/images/kiosk/food/9.png" alt="소고기넣어 샤브샤브">
                                <h3 class="menu-title">소고기넣어 샤브샤브</h3>
                                <p class="menu-desc">칼국수랑 죽도 당연히 드려요</p>
                                <p class="price">30,000원</p>
                            </div>
                        </button>
                    </div> 
                     <!--- 메뉴 카드 10 -->
                    <div class="swiper-slide">
                        <button class="menu-card-button" data-name="치즈" data-price="18,000">
                            <div class="menu-card">
                                <img src="/nelson/images/kiosk/food/10.png" alt="살쩌도 곱창!">
                                <h3 class="menu-title">살쪄도 곱창!</h3>
                                <p class="menu-desc">포기할 수 없는 쫄깃한 곱창의 맛</p>
                                <p class="price">18,000원</p>
                            </div>
                        </button>
                    </div>                
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>

        <section class="cart-section">
            <div class="cart-container">  
                <h2>Cart</h2>
                <div id="cart"></div>
                <hr style="border-top: 0.5px solid #333; margin-top: 20px; margin-bottom: 20px;">
                <div class="price-summary">
                    <p>정가 합계: <span id="original-total">0</span>원</p>
                    <p>할인 금액: <span id="discount-amount">0</span>원</p>
                    <p style="font-weight: bold; font-size: 1.3em;">최종 결제 금액: <span id="total">0</span>원</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Swiper JS-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/nelson/js/kioskEasy.js"></script>
</body>

</html>
