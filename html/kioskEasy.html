<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Order System(ver.Easy)</title>
</head>

<body>
    <h1>Simple Kiosk "놓치지 마세요! 전품목 10% 할인 행사 중!"</h1>
    <div id="menu">
        <button data-name="Coffee" data-price="3000">Coffee (3,000원)</button>
        <button data-name="Tea" data-price="2500">Tea (2,500원)</button>
        <button data-name="Cake" data-price="4000">Cake (4,000원)</button>
    </div>
    <h2>Cart</h2>
    <div id="cart"></div>
    <hr style="border-top: 0.5px solid #333; margin-top: 20px; margin-bottom: 20px;">
    <p>정가 합계: <span id="original-total">0</span>원</p>
    <p>할인 금액: <span id="discount-amount">0</span>원</p>
    <p>최종 결제 금액: <span id="total">0</span>원</p>
    <script src="/nelson/js/kioskEasy.js"></script>
</body>

</html>
